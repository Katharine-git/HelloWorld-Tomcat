---
 - name: Deploy war
   hosts: centos
   tasks:
     - name: Stop tomcat
       shell: nohup sh /opt/tomcat/bin/shutdown.sh &
       become: true
     
#     - name: changing permissions for webapps folder
#       command: chmod 777 webapps
       
     - name: Delete old war
       shell: rm -rf /opt/tomcat/webapps/hello-world-war-1.0.0.war  mode=777 state=absent 
     
     - name: download war
       copy:
         src: /var/lib/jenkins/workspace/ansible-tomcat-deploy/target/hello-world-war-1.0.0.war
         dest: /opt/tomcat/webapps/
   #      username: admin
   #      password: Jfrog@123
   #      force_basic_auth: yes

     - name: Start Tomcat
       shell: nohup sh /opt/tomcat/bin/startup.sh &
